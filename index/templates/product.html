<!DOCTYPE html>
<html lang="ru">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>Вазелин Store | {{ product }}</title>
</head>
<body class="bg bg-dark">
<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <span>Вазилин Store | </span>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li>
                    <a href="/" class="nav-link px-2 text-white">Главная</a>
                </li>
            </ul>
            <span class="px-3">Поиск</span>
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..."
                       aria-label="Search">
            </form>
            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2">Login</button>
                <button type="button" class="btn btn-warning">Sign-up</button>
            </div>
        </div>
    </div>
</header>
<hr class="text-white">
<div class="container col-lg-auto">
    <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
        <div class="col-10 col-sm-8 col-lg-6">
            <img src="bootstrap-themes.png" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" width="700" height="500" loading="lazy">
        </div>
        <div class="col-lg-6">
            <h1 class="display-5 fw-bold text-white lh-1 mb-3">{{ product }}</h1>
            <p class="lead text-white">{{ product.product_des }}</p>
            <p class="lead text-white">Количество: {{ product.product_count }}</p>
            <p class="lead text-white">Категория: <a href="/category/{{ product.product_category.id }}">{{ product.product_category }}</a></p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                <button type="button" class="btn btn-primary btn-lg px-4 me-md-2">Купить</button>
                <button type="button" class="btn btn-outline-secondary btn-lg px-4">${{ product.product_price }}</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
